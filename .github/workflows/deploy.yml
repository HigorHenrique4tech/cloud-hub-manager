name: Deploy to Azure VM

on:
  push:
    branches: [main]

env:
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USER: cloudatlas
  APP_DIR: /app/cloud-hub-manager

jobs:
  # ── Backend tests (gate before deploy) ────────────────────────────────────
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d test_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: 'True'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run tests
        run: pytest backend/tests/ -v

  # ── Frontend build (gate before deploy) ───────────────────────────────────
  build-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

  # ── Deploy (only if both gates pass) ──────────────────────────────────────
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend]

    steps:
      - uses: actions/checkout@v4

      # ── Setup SSH ─────────────────────────────────────────────────────────
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.VM_HOST }} >> ~/.ssh/known_hosts

      # ── Pull latest code ──────────────────────────────────────────────────
      - name: Pull latest code on VM
        run: |
          ssh ${{ env.VM_USER }}@${{ env.VM_HOST }} \
            "cd ${{ env.APP_DIR }} && git pull origin main"

      # ── Rebuild & restart containers ──────────────────────────────────────
      - name: Rebuild & restart containers
        run: |
          ssh ${{ env.VM_USER }}@${{ env.VM_HOST }} \
            "cd ${{ env.APP_DIR }}/infra && docker compose -f docker-compose.prod.yml up --build -d"

      # ── Health check ──────────────────────────────────────────────────────
      - name: Health check
        run: |
          sleep 30
          ssh ${{ env.VM_USER }}@${{ env.VM_HOST }} \
            "curl -sf http://localhost:8000/health || exit 1"

      # ── Cleanup old images ────────────────────────────────────────────────
      - name: Cleanup old images
        run: |
          ssh ${{ env.VM_USER }}@${{ env.VM_HOST }} \
            "docker image prune -f"
